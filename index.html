<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Esdras Malavé">
    <meta name="description" content="Maquetado básico de paisajes con HTML y CSS">
    <title>The dance of the Moon and the Sun</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="main">
        <div class="containerSunLandscape">
            <section class="sunLandscape">
                <section class="sun">
                    <div class="circle nivel1"></div>
                    <div class="circle nivel2"></div>
                    <div class="circle nivel3"></div>
                    <div class="circle nivel4"></div>
                    <div class="circle nivel5"></div>
                </section>
                <section class="mountains">
                    <div class="triangle nivel1"></div>
                    <div class="triangle nivel2"></div>
                    <div class="triangle nivel3"></div>
                </section>
            </section>
        </div>

        <div class="containerMoonLandscape">
            <section class="moonLandscape">
                <section class="stars">
                    <div class="nivel">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="nivel">
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="nivel">
                        <div class="circle"></div>
                    </div>
                </section>
                <section class="moon">
                    <div class="circle nivel1"></div>
                    <div class="circle nivel2"></div>
                </section>
                <section class="mountains">
                    <div class="triangle nivel1"></div>
                    <div class="triangle nivel2"></div>
                    <div class="triangle nivel3"></div>
                    <div class="triangle nivel4"></div>
                </section>
            </section>
        </div>
    </section>
</body>

</html>
